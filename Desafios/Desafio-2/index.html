<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa-se a taga <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa-se as tags h1; h2; h3; h4; h5 e h6. todas dentro de <> com fechamento </>."> Titulos</abbr>
        </li>
        <li><abbr title="Usa-se a tag img"></abbr>Imagens</li>
        <li><abbr title="Usa-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag <code> com fechamento </code>">Código-fonte</abbr></li>
        <li><abbr title="Usa-se a tag <ul> com fechamento </ul>">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://github.com/patriciaellen" target="_blank" rel="external">repositório publico do GitHub</a>.</p>
    <p>Você também pode acessar <a href="https://www.linkedin.com/in/patriciaellenmedeiros/" target="_blank" rel="external">meu Linkedin</a>.</p>
    <h2>Usando links internos</h2> 
    <p>Essa é a primeira pagina do meu site. Se você quiser, pode acessar também a <a href="pag002.html" rel="next"> segunda página.</a> </p>
    <p>Voce também pode acessar nossa <a href="pag003.html" rel="next" target="_self">terceira pagina</a></p>
</body>
</html>

<!--
     <a href=""> texto clicável</a> Serve pra colocar um link, url.
    complemento:
    target="_blank" rel="external" serve para abrir o link em uma nova guia. Um link externo. 
    target="_self" siginifica na propria aba
-->

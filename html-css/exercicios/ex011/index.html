<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprende a reproduzir audio em html 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Cafe-Regrette-Asher-Fulero.mp3" type="audio/mpeg">
        <source src="midia/Cafe-Regrette-Asher-Fulero.mp3" type="audio/ogg">
        <source src="midia/Cafe-Regrette-Asher-Fulero.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Cafe-Regrette-Asher-Fulero.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

</body>

</html>

<!--
    Observações: Dentro da tag picture
    <picture> 
        o source media="(max-width: TAMANHOpx)"é por ordem de tamanho, senão não irá funcionar. 
        - img menor
        - img media
        - img grande
    </picture>

    Tag AUDIO
       - autoplay (reproduzir automaticamente) <não funciona no google chrome>
       - controls (aparecer o reprodutor)
       - loop (o audio irá se repetir em loop)

       type mpeg é mp3, ogg e wav, é pro navegador ver qual vai funcionar, 
       
       ******Evitar ao máximo arquivos wav, pois são muito grandes e demoram pra carregar, não oferece uma boa experiência para o usuario.******
-->
